<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudent Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2 shadow-lg p-3">
        <form action="/submit" method="post">
            <div class="form-group">
                <lable>Enter name</lable>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <lable>Enter registration number</lable>
                <input type="text" name="registrationNumber" class="form-control">
            </div>
            <div class="form-group">
                <lable>Enter email</lable>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male">
                    <label class="form-check-label" for="flexRadioDefault1">
                        male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <lable>Select your college</lable>
                <select name="college" class="form-control">
                    <option value="rec">REC</option>
                    <option value="gec">GEC</option>
                    <option value="oec">OEC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Chose courses</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="c" id="flexCheckDefault"name="courses">
                    <label class="form-check-label" for="flexCheckDefault">
                        C language
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="c++" id="flexCheckChecked"name="courses">
                    <label class="form-check-label" for="flexCheckChecked">
                        C++ concepts
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="java" id="flexCheckDefault"name="courses">
                    <label class="form-check-label" for="flexCheckDefault">
                      Java Dominant
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="javascript" id="flexCheckChecked" name="courses">
                    <label class="form-check-label" for="flexCheckChecked">
                      Javascript mastery
                    </label>
                  </div>

                  <input type="submit" class="btn btn-success mt-2">
            </div>
        </form>
    </div>
</body>

</html>
